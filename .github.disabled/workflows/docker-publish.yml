# ABOUTME: GitHub Actions workflow for automated Docker image building and publishing
# ABOUTME: Builds and pushes Docker images to GitHub Container Registry on main branch pushes

name: Docker Build and Publish

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out the repository's code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Get Forge commit hash for caching
      id: forge-commit
      run: |
        FORGE_COMMIT=$(curl -s https://api.github.com/repos/lllyasviel/stable-diffusion-webui-forge/commits/main | jq -r .sha | head -c 7)
        echo "commit=$FORGE_COMMIT" >> $GITHUB_OUTPUT
        echo "Forge commit: $FORGE_COMMIT"
      
    - name: Log in to the GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build and push base Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./base
        file: ./base/Dockerfile
        platforms: linux/amd64
        push: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
        tags: |
          ghcr.io/${{ github.repository }}/vastai-base:latest
          ghcr.io/${{ github.repository }}/vastai-base:cuda-12.2
        labels: |
          org.opencontainers.image.source=https://github.com/${{ github.repository }}
          org.opencontainers.image.description=Vast.ai base image with CUDA 12.2 support
          org.opencontainers.image.licenses=MIT
          
    - name: Build and push forge Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./forge
        file: ./forge/Dockerfile
        platforms: linux/amd64
        push: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          FORGE_COMMIT_HASH=${{ steps.forge-commit.outputs.commit }}
        tags: |
          ghcr.io/${{ github.repository }}/vastai-forge:latest
          ghcr.io/${{ github.repository }}/vastai-forge:forge-${{ steps.forge-commit.outputs.commit }}
        labels: |
          org.opencontainers.image.source=https://github.com/${{ github.repository }}
          org.opencontainers.image.description=Vast.ai Forge UI with Stable Diffusion WebUI
          org.opencontainers.image.licenses=MIT