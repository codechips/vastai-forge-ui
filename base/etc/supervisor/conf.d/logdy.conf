[program:logdy]
command=/usr/local/bin/logdy follow /var/log/supervisor/*.log --no-updates --port 8010 --ui-ip 0.0.0.0
user=root
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/logdy.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=3
stderr_logfile=/var/log/supervisor/logdy.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=3