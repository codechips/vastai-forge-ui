[program:forge]
command=/usr/local/bin/start-forge.sh
directory=/workspace/stable-diffusion-webui-forge
user=appuser
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/forge.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile=/var/log/supervisor/forge.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3
environment=PATH="/workspace/stable-diffusion-webui-forge/venv/bin:%(ENV_PATH)s",PYTHONUNBUFFERED="1"